<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Invisible Cloak</title>
    <style>
        body {
            background-image: url('https://images.alphacoders.com/113/1130066.jpg');
            background-size: cover;
            font-family: 'Harry Potter Font', sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
        }
        #video-container {
            margin: 50px auto;
            width: 640px;
            height: 480px;
            border: 5px solid #fff;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #cloak-btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #cloak-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Harry Potter Invisible Cloak</h1>
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" id="video-feed" alt="Cloak Video Feed">
    </div>
    <button id="cloak-btn">Activate Cloak</button>

    <script>
        document.getElementById('cloak-btn').addEventListener('click', function() {
            const videoFeed = document.getElementById('video-feed');
            if (videoFeed.style.display === 'none') {
                videoFeed.style.display = 'block';
            } else {
                videoFeed.style.display = 'none';
            }
        });
    </script>
</body>
</html>
